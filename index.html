<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">

    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="left-content">
            <h3>facebook</h3>
          <p>Facebook helps you connect and share</br> with the people in your life.</p>
          </div>
        </div>
        <div class="col-lg-5">
          <form class="form-container">
            <div class="mb-3">
              
              <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Email address or phone number">
              
            </div>
            <div class="mb-3">
              
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
           <button type="submit" class="btn btn-primary btn-block">Log In</button>
           <div class="forgotten-password"> </br>
             <div class="a">
              <a href="#">Forgotten password?</a>

             </div>
            <hr>
           </div>
           
           
            <button class="newac-btn">Create New Account</button>
           </form>
          </br>
           <div class="btn-text">
           <a href="#"> Create a Page</a> for a celebrity, band or business.
          </div>

        </div>
         
      </div>
    </div>
    





    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
